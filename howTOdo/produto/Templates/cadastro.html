{% extends "model-page.html" %}

{% block content %}
    <h2>Cadastro</h2>

    <form action="submit" method="POST">{% csrf_token %}
        <br>
        <label>Nome produto</label>
        <input type="number" name="id_produto" value="{{ produto.id }}" hidden>
        <br>
        <input type="text" size="40" name="nome" value="{{ produto.nome }}">
        <br><br>
        <label>Nota</label>
        <br>
        <textarea name="nota" rows="5" cols="41" >{{ produto.nota }}</textarea>
        <br><br>
        <label>Tempo de validade</label>
        <br>
        <input class="numeric" type="text" size="13" name="tempo_validade" value="{{ produto.tempo_validade }}">
        {% if produto.tempo_validade is None%}
            <label>mes(es)</label>
        {% elif produto.tempo_validade <= 1%}
            <label>mes</label>
        {% else %}
            <label>meses</label>
        {% endif %}
        <br><br><br>

        <button class="button button5" type="submit">Salvar</button>
        <a href="/">
            <button class="button button5" type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
